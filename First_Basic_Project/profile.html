<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #dbbde0;">
    <header>
        <center>
            <h2>
                Student Profile
            </h2>
        </center>
         <h4>
                <i>
                    Please Fill the following form. Make sure to fill every field. 
                </i>
            </h4>
    </header>
    <main>
        <form action="Submitt.html">
           <label for="name">
            Name:</label><br>
           <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>
           <label>
            <br>
            Major:
           </label>
           <br>
           <input type="radio" id="CS" value="CS" class="major" name="major">
           <label for ="CS">  Computer Science</label>
           <br>
           <input type="radio" id="CE" value="CE" class="major" name="major">
           <label for ="CE">  Computer Engineering</label>
           <br>
           <input type="radio" id="EE" value="EE" class="major" name="major">
           <label for ="EE"> Electrical Engineering</label>
           <br>
           <input type="radio" id="SDP" value="SDP" class="major" name="major">
           <label for ="SDP">  Social Development & Policy</label>
           <br>
           <br>
           <label>
            Graduation Year
           </label>
           <br>
           <input type="radio" value="2026" id="2026" name="Year" class="year">
            <label for="2026">
            2026
           </label>
           <br>
           <input type="radio" value="2027" id="2027" name="Year" class="year">
           <label for="2027">
            2027
           </label>
           <br>
           <input type="radio" value="2028" id="2028" name="Year" class="year">
           <label for="2028">
            2028
           </label>
           <br>
           <input type="radio" value="2029" id="2029" name="Year" class="year">
           <label for="2029">
            2029
           </label>
           <br>
           <br>
           <label for="minor">
            Select your minor
           </label>
           <select id="minor" name="minor">
            <option value="Philosophy"> Philosophy</option>
            <option value="Math"> Math</option>
            <option value="Biology"> Biology</option>
            <option value="Design"> Design</option>
           </select>
           <br>
           <br>
           <input type="submit">

        </form>
    </main>
    <br>
    <br>
    <br>
    <footer>
        <i>Please fill the fields correctly</i>
    </footer>
</body>
</html>
